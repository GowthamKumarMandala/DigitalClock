<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>DateAndTime</title>
    <link rel="stylesheet" href="clock.css">
    <script src="clock.js"></script>
</head>
<body>
   <ul class="title">
    DIGITAL CLOCK
   </ul>
    <div class="datepage">
        <div id="date"></div>
        <div id="month"></div>
        <div id="year"></div>
    </div>
   <div class="page">
    <div class="container">
        <div class="box">
            <span id="hours"></span>
        </div>
        <div id="t">
            hours
        </div>
    </div>
    <div class="container">
        <div class="box">
            <span id="mins"></span>
        </div>
        <div id="t">
            Minutes
        </div>
    </div>
    <div class="container">
        <div class="box">
            <span id="seconds"></span>
        </div>
        <div id="t">
            Seconds
        </div>
    </div>
   </div>
</body>
</html>
